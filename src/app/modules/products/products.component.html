					<img src="/assets/images/banner1-1.jpg" alt="">

				</div>
				<div class="col-md-6 shop_right">
					<img src="/assets/images/banner1-2.jpg" alt="">
					<h6>50% off</h6>
				</div>
				<div class="clearfix"></div>

        <span *ngIf="!data">Loading...</span>

				<div class="product-sec1" *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p }">

					<div class="col-md-4 product-men">
						<div class="product-shoe-info shoe">
							<div class="men-pro-item">
								<div class="men-thumb-item">
									<img src="assets/images/product/pumafuture54fg.jpg" alt="">
									<div class="men-cart-pro">
										<div class="inner-men-cart-pro">
											<a routerLink="/detail-product/{{item.id}}" class="link-product-add-cart">CHI TIẾT</a>
										</div>
									</div>
									<span class="product-new-top">SP MỚI </span>
								</div>
								<div class="item-info-product">
									<h4>
										<a routerLink="/detail-product/{{item.id}}">{{item.name}}</a>
									</h4>
									<div class="info-product-price">
										<div class="grid_meta">
											<div class="product_price">
												<div class="grid-price ">
													<span class="money ">{{item.price}} VND</span>

											</div>
											<ul class="stars">

											</ul>

										<div class="shoe single-item hvr-outline-out">
											<form action="#" method="post">
												<input type="hidden" name="cmd" value="_cart">
												<input type="hidden" name="add" value="1">
												<input type="hidden" name="shoe_item" value="PUMA FUTURE">
												<input type="hidden" name="amount" value="500.000VND">
												<button type="submit" class="shoe-cart pshoe-cart"><i
														class="fa fa-cart-plus" aria-hidden="true"></i></button>

												<a href="#" data-toggle="modal" data-target="#myModal1"></a>
											</form>

										</div>
									</div>


									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="clearfix"></div>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
